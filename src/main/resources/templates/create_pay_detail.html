<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1717b30b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add New Pay Details</title>
</head>
<body>
<style>
    .pushContent{margin-top:90px}
</style>
<div>
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Payroll Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Payroll Management Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
</div>

<div class="container pushContent">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add Pay Detail <i class="fa-solid fa-user-graduate"></i></h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Information Provided. Kindly cross-check all input</div>
            </div>
            <div class="card-body">
                <form th:action="@{/add/pay-detail}" th:object="${pay_detail}" method="post">

                    <div class="form-group mt-3">
                        <label>Start Date</label>
                        <input
                                type="date"
                                name="startDate"
                                field="*{startDate}"
                                class="form-control"
                                placeholder="Start Date">
                    </div>

                    <div class="form-group mt-3">
                        <label>Routing No.</label>
                        <input
                        type="text"
                        name="routingNumber"
                        field="*{routingNumber}"
                        class="form-control"
                        placeholder="Enter routing No.">
                    </div>

                    <div class="form-group mt-3">
                        <label for="accountType">Account Type</label>
                        <select class="form-select" id="accountType" name="accountType" field="*{accountType}">
                            <option value="null" selected="">Select Account Type</option>
                            <option value="Savings Account" name="position">Savings Account</option>
                            <option value="Current Account" name="position">Current Account</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label>Bank Name</label>
                        <input
                                type="text"
                                name="bankName"
                                field="*{bankName}"
                                class="form-control"
                                placeholder="Enter Bank Name">
                    </div>

                    <div class="form-group mt-3">
                        <label>Bank Address</label>
                        <input
                                type="text"
                                name="bankAddress"
                                field="*{bankAddress}"
                                class="form-control"
                                placeholder="Enter Bank Address">
                    </div>


                    <div class="form-group mt-3">
                        <label for="payTypeNo">Pay Type</label>
                        <select class="form-select" id="payTypeNo" name="payTypeNo" field="*{payTypeNo}">
                            <option value="null" selected="">Select Pay Type</option>
                            <option th:each="pay_type : ${pay_types}" th:value="${pay_type.payTypeNo}" th:text="${pay_type.payTypeDescription}"></option>
                        </select>
                    </div>

                    <input type="number" name="employeeNo" id="employeeNo" field="*{employeeNo}" th:value=${employeeNo} hidden=true>


                    <div class="box-footer mt-3">
                        <button type="submit" class="btn btn-outline-dark btn-lg-center">Submit <i class="fa-solid fa-cloud-arrow-up"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
