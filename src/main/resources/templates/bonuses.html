<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1717b30b2a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Payroll Management System</title>
</head>
<body>
<style>
    .pushContent{margin-top:70px}
</style>
<div class="">

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Payroll Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Payroll Management Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
</div>
<div class="container pushContent">
        <div class="row mt-5">
            <h1>
                Bonuses
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <a th:href="@{/bonus/add/{id}(id=${param.employeeNo})}" class="btn btn-dark btn-md mb-3">Add Bonus  <i class="fa-solid fa-user-plus" ></i></a>
            </div>
        </div>
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Bonus Date </th>
                <th> Amount </th>
                <th> Bonus Type </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bonus: ${bonuses}" data-toggle="modal" data-target="#staticBackdrop">
                <td th:text="${bonus.bonusDate}"></td>
                <td th:text="${bonus.bonusAmount}"></td>
                <td th:text="${bonus.bonusType.bonusDescription}"></td>
                <td>
                    <a th:href="@{/bonus/edit/{employeeNo}/{bonusDate}(employeeNo=${bonus.employeeNo}, bonusDate=${bonus.bonusDate})}" class="btn btn-secondary btn-md">Edit  <i class="fa-solid fa-pen-to-square"></i></a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
